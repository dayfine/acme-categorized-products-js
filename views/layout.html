<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
  </head>

  <body>

    <div class="container">
      <h1>Welcome to ACME Categorized!</h1>

      <ul class="nav nav-tabs">
        <li class="{% if current===undefined %}active{% endif %}"><a href="/">Home</a></li>
        {% for category in categories %}
          <li class="{% if category == current %}active{% endif %}">
            <a href="/categories/{{category}}/products">{{category}}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

      {% block content %}
        Welcome to ACME Products
      {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  </body>
</html>
